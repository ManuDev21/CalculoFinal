<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Funciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="h2" class="text-center">Calculadora de Funciones</h2>
        
        <div class="card p-4 shadow">
            <div class="mb-3">
                <label for="funcion" class="form-label">Ingresa la función f(x):</label>
                <input type="text" id="funcion" class="form-control" placeholder="Ejemplo: x^2 + 3*x - 5">
            </div>

            <div class="mb-3">
                <label for="tipoCalculo" class="form-label">Seleccione el cálculo:</label>
                <select id="tipoCalculo" class="form-select">
                    <option value="funcion">Función</option>
                    <option value="derivada">Derivada</option>
                    <option value="integral">Integral</option>
                    <option value="limite">Límite</option>
                </select>
            </div>

            <div class="mb-3" id="valorInput">
                <label for="valor" class="form-label">Valor de x:</label>
                <input type="number" id="valor" class="form-control" placeholder="Ejemplo: 2">
            </div>

            <button id="calcular" class="btn btn-primary w-100">Calcular</button>
        </div>

        <div class="card mt-4 p-4 shadow">
            <h5 class="text-center">Gráfica de la Función</h5>
            <canvas id="grafica"></canvas>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
